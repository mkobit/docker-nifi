language: "python"
python:
  - "3.6"
sudo: "required"
services:
  - docker
env:
  global:
    - DOCKER_REPOSITORY="mkobit/nifi"
    - DOCKER_USERNAME="mkobit"
    - secure: ""
    - secure: ""
  matrix:
    - >-
      TEMPLATE_FILE="templates/Dockerfile-template"
      DOCKER_TAGS="1.4.0-openjdk-8,latest"
      TEMPLATE_VALUES="base_image=openjdk:8-jre,nifi_version=1.4.0"
      DESTINATION="1.4.0-openjdk-8.dockerfile"
    - >-
      TEMPLATE_FILE="templates/Dockerfile-template"
      DOCKER_TAGS="1.3.0-openjdk-8"
      TEMPLATE_VALUES="base_image=openjdk:8-jre,nifi_version=1.3.0"
      DESTINATION="1.3.0-openjdk-8.dockerfile"
matrix:
  exclude:
# Use the full "env" string for exclusion.
script: ./travis_build.sh
notifications:
  email:
    on_success: never
    on_failure: change
